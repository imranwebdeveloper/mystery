<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Mystery Monks</title>
    <!-- ---------------------------- Bootstrap CDN ----------------------------- -->
    <link rel="stylesheet" href="../assert/css/bootstrap.min.css" />
    <!-- --------------------------- Boostrap icons ---------------------------- -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <!-- ----------------------------- Google font ----------------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- ------------------------- Custom style sheet -------------------------- -->
    <link rel="stylesheet" href="../assert/css/style.css" />
  </head>
  <body>
    <main
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      <div class="form-container w-100 bg-light p-4 rounded p-5 border">
        <h4 class="text-center">
          Welcome to <span class="text_orange">Mystery Monks! </span>
        </h4>
        <p class="text-center">
          New member?
          <a href="./Register.html" class="text_orange underline">Register</a>
          here
        </p>
        <form action="/" class="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary px-5 py-2">
              Login
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
